<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball 소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9; /* 배경색 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            animation: fadein 2s; /* Fade-in 애니메이션 적용 */
        }
        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            color: #333; /* 제목 색상 */
            margin-bottom: 20px;
        }
        p {
            color: #666; /* 본문 색상 */
            line-height: 1.6; /* 줄간격 */
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #ff5722; /* 버튼 배경색 */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s; /* 배경색 변화에 대한 트랜지션 */
        }
        .button:hover {
            background-color: #ff7043; /* 호버 시 더 밝은 주황색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>드래곤볼이란?</h1>
        <p>드래곤볼은 아키라 토리야마에 의해 쓰여지고 그림이 그려진 일본 만화입니다.</p>
        <p>이 만화는 손오공의 어린 시절부터 성인까지의 모험을 따라가며, 그가 무술을 연마하고 세계를 탐험하여 드래곤볼이라고 불리는 일곱 개의 구체를 찾는 내용을 다룹니다.</p> 
        <p>이 구체들은 모여지면 소원을 들어주는 용을 소환합니다.</p>
        <p>이 시리즈에는 서로 다른 능력과 개성을 가진 다양한 캐릭터가 등장하며, 우정, 끈질김, 성장 등의 주제를 다루는 각종 이야기 묶음을 포함합니다.</p>
        <a href="https://namu.wiki/w/%EB%93%9C%EB%9E%98%EA%B3%A4%EB%B3%BC" class="button">나무위키</a>
    </div>
</body>
</html>
