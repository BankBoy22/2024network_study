<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegeta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8a2be2; /* 보라색 배경 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* 흰색 텍스트 */
        }
        .container {
            text-align: center;
            animation: fadein 2s; /* Fade-in 애니메이션 적용 */
        }
        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            color: #fff; /* 흰색 텍스트 */
        }
        p {
            color: #ddd; /* 연한 회색 텍스트 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>베지터 (Vegeta)</h1>
        <p>베지터는 '드래곤볼' 시리즈에서 가장 강력한 전사 중 하나로, 자신의 영생을 위해 지구를 침공했습니다. 처음에는 손오공의 적으로 등장했지만, 후에 카카로트를 이기기 위해 그들과 협력하기도 했습니다.</p>
        <p>베지터는 사이어인의 왕자이자, 엘리트 전사이며 갤릭포를 사용합니다. 그는 자신의 프라이드를 중시하며, 상대를 이기기 위해 끝없이 훈련합니다.</p>
    </div>
</body>
</html>
