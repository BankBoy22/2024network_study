<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffdb58; /* 금색 배경 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2c3e50; /* 어두운 회색 텍스트 */
        }
        .container {
            text-align: center;
            animation: fadein 2s; /* Fade-in 애니메이션 적용 */
        }
        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            color: #2c3e50; /* 어두운 회색 텍스트 */
        }
        p {
            color: #34495e; /* 밝은 회색 텍스트 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>오공 (Goku)</h1>
        <p>오공은 '드래곤볼' 시리즈의 주인공으로, 선한 마음을 지닌 강력한 전사입니다. 손오공은 계왕권, 초사이어인, 초사이어인 블루 등 다양한 형태로 변신할 수 있으며, 전투 중에는 강력한 기술인 카메하메하를 사용합니다.</p>
        <p>오공은 무천도사를 따라 훈련받았으며, 지구와 우주를 지키기 위해 싸웁니다.</p>
    </div>
</body>
</html>
